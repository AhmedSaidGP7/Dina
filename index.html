<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peco: Unlock Your Potential</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bb806da7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-image"></div>
    <div id="header">
        <div class="container">
            <nav>
                <a href="#home">
                    <img src="images/peco-logo-removebg-preview.png" class="logo">
                </a>
                <ul>
                    <li><a href="#home" class="nav">Home</a></li>
                    <li><a href="#service" class="nav">Services</a></li>
                    <li><a href="#rewarding-system" class="nav">Rewarding System</a></li>
                    <li><a href="#contact" class="nav">Contact</a></li>
                    <button class="btnLogin-popup" id="btnLoginPopup">Login</button>
                </ul>
            </nav>
        </div>
    </div>
    
    <div class="start-page" id="startPage">
        <div class="content-center">
            <h1 class="site-name">PECO</h1>
            <p class="quote">- Empower Your Mind, Embrace Your Future </p>
            <button class="start-button" id="startButton">Start</button>
        </div>
    </div>

    <div class="next-page" id="nextPage">
        <div class="wrapper">


            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            I agree to the terms & conditions
                        </label>
                    </div>
                    <a href="education-paths.html">
                        <button type="button" class="btn">Register</button>
                    </a>                    
                    <button type="submit" class="btn">Add parent/guardian information</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        Remember me</label>
                        <a href="#">Forgot Password? </a>
                    </div>
                    <a href="https://www.notion.so/Dina-s-2023-1969c11bcf654d1095da300e64974c01">
                    </a>
                    <button type="submit" class="btn">Login</button>
                    </a>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
