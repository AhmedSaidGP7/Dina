<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bb806da7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="images/peco-logo-removebg-preview.png" class="logo">
                </a>
                <ul>
                    <button class="btnLogin-popup" id="btnLoginPopup">Log Out</button>
                </ul>
            </nav>
        </div>
    </div>
        
    <div class="dashboard-container">
        <section class="curriculum">
                <h2>Your Curriculum</h2>

        </section>
        <aside>
            <section class="schedule">
                <h2>Today's Schedule</h2>
                <ul>
                    <li><input type="checkbox"> 9:00 AM - Mathematics</li>
                    <li><input type="checkbox"> 11:00 AM - Science</li>
                    <li><input type="checkbox"> 1:00 PM - English</li>
                    <!-- Add more schedule items -->
                </ul>
            </section>
        </aside>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
